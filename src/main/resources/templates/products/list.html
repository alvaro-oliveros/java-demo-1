<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Products List')">
    <title>Products List</title>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div class="container mt-4">
    <h2>Products List</h2>

    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <a th:href="@{/products/new}" class="btn btn-primary mb-3">Add New Product</a>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.nombre}"></td>
                <td th:text="${product.categoriaNombre}"></td>
                <td th:text="${'$' + product.precio}"></td>
                <td th:text="${product.stock}"></td>
                <td>
                    <a th:href="@{/products/view/{id}(id=${product.id})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(products)}">
                <td colspan="6" class="text-center">No products found</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
