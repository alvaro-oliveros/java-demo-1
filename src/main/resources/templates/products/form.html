<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(${product.id == null ? 'Create Product' : 'Edit Product'})">
    <title>Product Form</title>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div class="container mt-4">
    <h2 th:text="${product.id == null ? 'Create New Product' : 'Edit Product'}">Product Form</h2>

    <form th:if="${product.id == null}" th:action="@{/products}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Name</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Description</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Price</label>
            <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Product</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>

    <form th:if="${product.id != null}" th:action="@{/products/update}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Name</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Description</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Price</label>
            <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
