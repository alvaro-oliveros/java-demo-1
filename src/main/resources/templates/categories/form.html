<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(${category.id == null ? 'Create Category' : 'Edit Category'})">
    <title>Category Form</title>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div class="container mt-4">
    <h2 th:text="${category.id == null ? 'Create New Category' : 'Edit Category'}">Category Form</h2>

    <form th:if="${category.id == null}" th:action="@{/category}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Name</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Category</button>
        <a th:href="@{/category}" class="btn btn-secondary">Cancel</a>
    </form>

    <form th:if="${category.id != null}" th:action="@{/category/update}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Name</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Category</button>
        <a th:href="@{/category}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
