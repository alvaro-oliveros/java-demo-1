<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Categories List')">
    <title>Categories List</title>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div class="container mt-4">
    <h2>Category List</h2>

    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <a th:href="@{/category/new}" class="btn btn-primary mb-3">Add New Category</a>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.nombre}"></td>
                <td>
                    <a th:href="@{/category/view/{id}(id=${category.id})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(categories)}">
                <td colspan="5" class="text-center">No categories found</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
