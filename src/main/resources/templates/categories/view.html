<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('View Category')">
    <title>View Category</title>
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div class="container mt-4">
    <h2>Category Details</h2>

    <div class="card">
        <div class="card-header">
            <h3 th:text="${category.nombre}">Category Name</h3>
        </div>
        <div class="card-body">
            <p class="card-text"><strong>ID:</strong> <span th:text="${category.id}"></span></p>
            <p class="card-text"><strong>Nombre:</strong> <span th:text="${category.nombre}"></span></p>
        </div>
        <div class="card-footer">
            <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            <a th:href="@{/category}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
